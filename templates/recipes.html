{% extends 'base.html' %}
{% block content %}
<p>Below are some recipes suggested by our creative staff</p>
   <table class="w3-table-all w3-hoverable">
        {% for recipe in recipes %}
        <tr> 
            <td><a href="{{ url_for('recipe', recipe_id=recipe.id) }}">{{ recipe.name }}</a></td>
        {% endfor %}
        </tr>
    </table>
{% endblock %}
